{% extends "users/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class='container border p-3'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="from-group">
                <button class="btn btn-info" type="submit">Comment</button>
            </div>
        </form>
    </div>
{% endblock content %}
